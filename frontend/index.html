<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>EnFund Frontend</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <button onclick="toggleSidebar()">
          <i id="toggle_sidebar" class="fa-solid fa-bars"></i>
        </button>

        <div class="logo"><h2>EnFund</h2></div>

        <div class="nav_links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </div>

      <div class="section_wrapper">
        <div class="sidebar-left">
          <div id="left_sidebar">
            <div class="sidebar_item">
              <a href="#">Home</a>
            </div>
            <div class="sidebar_item">
              <a href="#">About</a>
            </div>
            <div class="sidebar_item">
              <a href="#">Services</a>
            </div>
            <div class="sidebar_item">
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content_item">
            <h1>
              <span>enfund</span> <br />the AI agent <br />
              enabling funding
            </h1>
            <img src="/images/goldcoins.jpg" alt="logo_image" />
          </div>

          <div class="content_item_column">
            <h1>
              Founded by
              <span>experts </span>
            </h1>
            <div class="gallery">
              <img
                src="https://enfund.io/images/1-p-500.jpg"
                alt="logo_image"
              />
              <img
                src="https://enfund.io/images/2-p-500.jpg"
                alt="logo_image"
              />
              <img
                src="https://enfund.io/images/3-p-500.jpg"
                alt="logo_image"
              />
              <img
                src="https://enfund.io/images/4-p-500.jpg"
                alt="logo_image"
              />
              <img
                src="https://enfund.io/images/5-p-500.jpg"
                alt="logo_image"
              />
            </div>
          </div>

          <div class="footer">
            <div class="contact_us">
              <i class="fa-regular fa-envelope"></i>
              <a href="mailto:contact@enfund.io">contact@enfund.io</a>
            </div>
            <div class="follow_us">
              Follow us on :
              <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-right">
          <div id="right_sidebar">
            <div class="sidebar_item">
              <a href="#">Right Sidebar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
